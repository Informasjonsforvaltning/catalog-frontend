---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-portal-frontend
  labels:
    app: catalog-portal-frontend
spec:
  template:
    spec:
      containers:
        - name: catalog-portal-frontend
          env:
            - name: NEXTAUTH_URL
              value: https://catalog-portal.fellesdatakatalog.digdir.no
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: catalog-portal-frontend
                  key: NEXTAUTH_SECRET
            - name: KEYCLOAK_ID
              value: catalog-portal-frontend
            - name: KEYCLOAK_ISSUER
              valueFrom:
                secretKeyRef:
                  name: sso-prod
                  key: SSO_OIDC_ISSUER
            - name: KEYCLOAK_SECRET
              valueFrom:
                secretKeyRef:
                  name: sso-client-credentials
                  key: CATALOG_PORTAL_FRONTEND
            - name: CATALOG_ADMIN_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: CATALOG_ADMIN_BASE_URI
            - name: ORGANIZATION_CATALOG_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: ORGANIZATION_CATALOG_BASE_URI
            - name: ADMIN_GUI_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: ADMIN_GUI_BASE_URI
            - name: FDK_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: FDK_BASE_URI
            - name: CATALOG_PORTAL_FRONTEND
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: CATALOG_PORTAL_FRONTEND
            - name: FDK_REGISTRATION_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: FDK_REGISTRATION_BASE_URI
            - name: SERVICE_CATALOG_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: SERVICE_CATALOG_BASE_URI
            - name: SERVICE_CATALOG_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: SERVICE_CATALOG_BASE_URI
            - name: RECORDS_OF_PROCESSING_ACTIVITIES_GUI_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: RECORDS_OF_PROCESSING_ACTIVITIES_GUI_BASE_URI
            - name: SERVICE_CATALOG_GUI_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: SERVICE_CATALOG_GUI_BASE_URI
            - name: CONCEPT_CATALOG_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: CONCEPT_CATALOG_BASE_URI
            - name: DATASERVICE_CATALOG_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: DATASERVICE_CATALOG_BASE_URI
            - name: DATASET_CATALOG_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: DATASET_CATALOG_BASE_URI
            - name: CONCEPT_CATALOG_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: CONCEPT_CATALOG_BASE_URI
            - name: FDK_COMMUNITY_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-prod
                  key: FDK_COMMUNITY_BASE_URI
