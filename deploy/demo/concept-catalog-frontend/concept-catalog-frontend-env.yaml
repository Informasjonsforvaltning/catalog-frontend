---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: concept-catalog-frontend
  labels:
    app: concept-catalog-frontend
spec:
  template:
    spec:
      containers:
        - name: concept-catalog-frontend
          env:
            - name: NEXTAUTH_URL
              value: https://begrepskatalog.demo.fellesdatakatalog.digdir.no
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: concept-catalog-frontend-demo
                  key: NEXTAUTH_SECRET
            - name: KEYCLOAK_ID
              value: concept-catalog-frontend
            - name: KEYCLOAK_ISSUER
              valueFrom:
                secretKeyRef:
                  name: sso-demo
                  key: SSO_OIDC_ISSUER
            - name: KEYCLOAK_SECRET
              valueFrom:
                secretKeyRef:
                  name: sso-client-credentials
                  key: CONCEPT_CATALOG_FRONTEND
            - name: CONCEPT_CATALOG_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-demo
                  key: CONCEPT_CATALOG_BASE_URI
            - name: NEXT_PUBLIC_CATALOG_ADMIN_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-demo
                  key: FDK_REGISTRATION_BASE_URI
            - name: CATALOG_COMMENTS_SERVICE_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-demo
                  key: CATALOG_COMMENTS_SERVICE_BASE_URI
            - name: CATALOG_HISTORY_SERVICE_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-demo
                  key: CATALOG_HISTORY_SERVICE_BASE_URI
            - name: ORGANIZATION_CATALOG_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-demo
                  key: ORGANIZATION_CATALOG_BASE_URI
            - name: FDK_REGISTRATION_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-demo
                  key: FDK_REGISTRATION_BASE_URI
